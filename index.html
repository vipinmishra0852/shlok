<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Gallery</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #c33c3c;
      }
      h1,
      h2 {
        color: #333;
      }
      img {
        height: auto;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }
      .container {
        margin: auto;
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slideIn 1s ease-out;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        border-color: #4caf50;
      }
      input[type="button"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="button"]:hover {
        background-color: #45a049;
      }
      .quotes {
        margin: 20px 0;
        font-style: italic;
        color: #666;
        animation: fadeIn 3s ease-in-out;
      }
      .tubelight-effect {
        animation: tubelight 1s infinite;
      }
      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes tubelight {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0.1;
        }
      }
      @media (max-width: 600px) {
        .container {
          width: 100%;
          padding: 10px;
        }
        img {
          width: 100%;
        }
      }
    </style>
    <script>
      function searchMovies() {
        var query = document.getElementById("searchQuery").value;
        var url = "https://hdhub4u.wales/?s=" + encodeURIComponent(query);
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Search for Your Favorite Movies/Web Series</h1>
      <h2 class="tubelight-effect">Created by Shlok Dubey</h2>
      <img
        src="80 Pics Featuring People, Animals, And Places Around The Globe, Captured By Daniel Kordan.jpeg"
        alt="Scenic View"
      />
      <br />
      <input type="text" id="searchQuery" placeholder="Search..." />
      <input type="button" value="Search" onclick="searchMovies()" />
      <div class="quotes">
        <p>
          "The best way to predict the future is to create it." - Peter Drucker
        </p>
        <p>
          "Life is what happens when you're busy making other plans." - John
          Lennon
        </p>
        <p>
          "You only live once, but if you do it right, once is enough." - Mae
          West
        </p>
      </div>
    </div>
  </body>
</html>
